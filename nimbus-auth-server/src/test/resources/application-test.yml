
spring:
  application:
    name: auth-server
  data:
    mongodb:
      host: localhost
      port: 27019
      database: nimbus
  activiti:
    processDefinitionLocationPrefix:  classpath*:processes/**.xml
  h2:
    console:
      enabled: true
      path: /console/
  mvc:
    view:
      prefix: /
      suffix: .jsp
server:
  port: 8080
  session:
    timeout: 1800
  context-path: /auth-server
  use-forward-headers: true
management:
  security:
    enabled:  false

info:
 name: auth-server
 version: 1.0.0

logging:
  file:  ${HOME}/Documents/nimbuslogs/${spring.application.name}.log
  
  level:
    reactor.io.net.impl.netty.tcp: ERROR
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${LOG_LEVEL_PATTERN:-%5p} ${PID:- } [%X{SESSIONID:- }] --- [%t] %-40.40logger{39} : %replace(%replace(%m){'\n', ''}){'\r', ''} %n${LOG_EXCEPTION_CONVERSION_WORD: %wEx}"  
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${LOG_LEVEL_PATTERN:-%5p} ${PID:- } [%X{SESSIONID:- }] --- [%t] %-40.40logger{39} : %replace(%replace(%m){'\n', ''}){'\r', ''} %n${LOG_EXCEPTION_CONVERSION_WORD: %wEx}"

process:
  key:
    regex:
     ([A-Za-z0-9_\\-\\*~\\?=\\.\\$]+)
  database:
    driver:
      embeddedH2
    url:
      embeddedH2
    username:
      embeddedH2
    password:
      embeddedH2
    taskUpdateQuery:
      update ACT_RU_TASK set TASK_DEF_KEY_ = ?, NAME_ = ? WHERE ID_=?
    executionUpdateQuery:
      update ACT_RU_EXECUTION set ACT_ID_ = ?  WHERE ID_=? AND ACT_ID_=?
  history:
    level:
      none
  definitions:
   - classpath*:processes/**.xml
  rules:
   - rules/**.drl
  customDeployers:

ruleBasedRequestHandler:
                     - defaultRuleBasedRequestHandler
                     - defaultRuleBasedResponseHandler

scriptBasedRequestHandler: defaultScriptBasedRequestHandler
scriptBasedResponseHandler: defaultScriptBasedResponseHandler

scriptHandlerType: cript
customHandlerType: Custom

domain:
  model:
    basePackages:
      # cm-product packages
      - com.antheminc.oss.nimbus.entity
      - com.antheminc.oss.nimbus.entity.client.user
      - com.antheminc.oss.nimbus.oauth2.model
    typeClassMappings:
      java.lang.String :
        string
    includeFilter: ['a','b']
    persistenceStrategy: ATOMIC
  action: abc

  validation:
    markerAnnotations:
      javax.validation.Constraint
    markerInterfaces:

user:
  permissionToActions:
    ACCESS:
      _get,_info,_search,_new,_replace,_update,_delete,_nav,_process
    READ:
      _get,_info,_search,_getAll,_nav,_process
    CREATE:
      _new,_nav,_process
    UPDATE:
      _update,_replace,_nav,_process
    DELETE:
      _delete,_nav,_process
model:
  persistence:
    strategy:
      mode:
        ATOMIC
dsl:
  behavior:
    extensions:
      #$execute:
        #$save
platform:
  config:
    secure:
      regex: "^[a-zA-Z0-9<>()\\[\\]@/: &.=?,$#_-]{1,1000}"
      
auth-server:   
 userInfoUri: /**/me      
 jwt:
   token:
     signingKey: test123
     verifierKey: test123
